<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Barlow+Semi+Condensed&family=Big+Shoulders+Display&family=Dancing+Script&family=Fraunces&family=Hanken+Grotesk:wght@100&family=Inter:wght@700&family=League+Spartan&family=Lexend+Deca&family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      position: absolute;
      bottom: 0;
     }
    .attribution a { 
      color: hsl(228, 45%, 44%);
     }
  </style>
</head>
<body>
 <main>
  <div class="image">
    <img src="images/image-product-mobile.jpg" alt="Image Not found" class="image1">
    <img src="images/image-product-desktop.jpg" alt="Image Not found" class="image2">

  </div>
  
  <div class="content">
    <p class="top-p">P E R F U M E</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p class="middle-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
     <div class="price">
      <h1>$149.99</h1>
      <p class="bottom-p"><small><s>$169.99</s></small></p>
     </div>

    <button><img src="images/icon-cart.png" alt=""> Add to Cart</button> 
  </div>

 </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Veeren2003">Veerendra</a>.
  </div>
</body>
</html>
